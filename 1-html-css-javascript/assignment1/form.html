<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Full Stack Development - Course 1 - Assessment 1</title>
    
    <link href="" rel="stylesheet" type="text/css">
    
    <style type="text/css">
    
        label {
            display: block;
            float: left;
            width: 200px;
            text-align: right;
            padding-right: 8px;
        }


    </style>

</head>
<body>
   
   <h1>Please Enter Your Details For Our Dating Website!</h1>

   <form id="" name="" action="" method="post" enctype="multipart/form-data">
       
       <fieldset>     
           <legend>Your Face</legend>          
           
           <p>
           <label for="image_to_upload">Your image: </label>
           <input type="file" name="image_to_upload" />
           </p>
           
           <p><label for="image_preview">Image preview: </label>
           </p>
           
       </fieldset>
       
       <fieldset>
           <legend>Your General Details</legend>    
           
           <p><label for="full_name">Name: </label>
           <input id="full_name" name="full_name" type="text" placeholder="" required />
           </p>
           
           <p><label for="gender">Gender: </label>
           <input type="radio" name="gender" value="Male" required/>&nbsp;Male
           <input type="radio" name="gender" value="Female" required/>&nbsp;Female
           </p>
           
           <p><label for="age">Age: </label>
           <input id="age" name="age" type="number" min="0" max="100" placeholder="" required />
           </p>
           
           <p><label for="dob">Date of birth: </label>
           <input id="dob" name="dob" type="date" placeholder="" required />
           </p>
           
           <p><label for="favorite_color">Favorite color: </label>
           <input id="favorite_color" name="favorite_color" type="color" required />
           </p>
           
           <p><label for="country">Which country: </label>
           <select id="country" name="country">
               <option value="Brazil">Brazil</option>
               <option value="Germany">Germany</option>
               <option value="Hong Kong">Hong Kong</option>
               <option value="United States">United States</option>
               <option value="Vancouver">Vancouver</option>    
           </select>
           </p>
           
       </fieldset>
       
       <fieldset>
           <legend>Your Indicators</legend>
           
           <p><label for="height">Height: </label>
           Short <input id="height" name="height" type="range" min="" max="" step="" value="" required /> Tall
           </p>
           
           <p><label for="salary">Salary: </label>
           Poor <input id="salary" name="salary" type="range" min="" max="" step="" value="" required /> Rich
           </p>
           
       </fieldset>
       
       <fieldset>
           <legend>Your Contact Information</legend>
           
           <p><label for="email">Email: </label>
           <input id="" name="" type="email" placeholder="" required />
           </p>
           
           <p><label for="mobile">Mobile: </label>
           <input id="" name="" type="tel" placeholder="" required />
           </p>
           
           <p><label for="address">Address: </label>
           <textarea name="" rows="" cols=""></textarea>
           </p>
           
           <p><label for="contact_method">Method to contact you: </label>
           <input type="checkbox" name="contact_method" value="Email" required/>&nbsp;Email
           <input type="checkbox" name="contact_method" value="Whatsapp" required/>&nbsp;Whatsapp
           <input type="checkbox" name="contact_method" value="In-App Chat" required/>&nbsp;In-App Chat
           </p>
           
       </fieldset>
       
       <br />
       <input type="submit" value="Submit" />
       
   </form>
    
</body>
</html>
